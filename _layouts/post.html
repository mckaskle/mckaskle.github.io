---
layout: default
---
<article class="post last" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <h6 class="post-meta subheader">
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d %b %Y" }}</time>
    
    {% if page.author %}
      <!-- â€¢
      <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">{{ page.author }}</span>
      </span> -->
    {% endif %}
  </h6>

</article>
